<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaction Tomorrow</title>
    <!-- ***CSS STYLE SHEETS*** -->
    <!-- FOUNDATION STYLE SHEET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- JQUERY STYLE SHEET -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- DEVELOPMENT STYLE SHEET -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Hello World</h1>

    <!-- DATE SEARCH BAR -->
    <div class="date-search">
        <span>Date: <input type="text" id="date-pick"></span>
        <button id="date-finder" onClick="weatherFetch()">FIND</button>


        <!--flight departing city with date picker UI - CRS-->
        <div class="flightPicker">
            <div id="placeholder">
                <p>placeholder</p>
            </div>
            <div id="origindescities">
                <span>Leaving From:</span>
                <input type="text" id="oriCity">
                <span>Destination:</span>
                <input type="text" id="destCity">
                <span>Departure Date:</span>
                <input type="date" id="depDate">
                <span>Return Date:</span>
                <input type="date" id="retDate">
            </div>
        </div>


        <!-- WEATHER CONTAINER START -->
        <div id="weather-container" class="weather-container">
            <div id="cityname-header"></div>
            <div id="temperature"></div>
            <div id="wind-speed"></div>
            <div id="humidity"></div>
            <div id="uvindex"></div>
        </div>
        <!-- WEATHER CONTAINER ENDS-->


        <!-- ***SCRIPTS*** -->

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- JQUERY UI -->
        <!-- Moment JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- FOUNDATION JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
            integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <!-- DEVELOPMENT JAVASCRIPT-->
        <script src="assets/js/script.js"></script>
</body>

</html>
